<body>

    <div class="main-content">
        <div class="sidebar">
            <div class="user-content">
                <img src="./assets/images/user.jpg" alt="">
                <h3>Vəfa Şükürova</h3>
            </div>
            <nav class="navbar">
                <ul class="nav-items">
                    <li class="nav-link active"><i class="fa-solid fa-house"></i><a href="./index.html">Ana Səhifə</a>
                    </li>
                    <li class="nav-link"><i class="fa-solid fa-list"></i><a href="./categories.html">Kateqoriyalar</a>
                    </li>
                    <li class="nav-link"><i class="fa-solid fa-user"></i><a href="./auth.html">Müəlliflər</a></li>
                    <li class="nav-link"><i class="fa-solid fa-newspaper"></i><a href="./news.html">Xəbərlər</a></li>
                </ul>
            </nav>
        </div>

        <section class="right-side">
            <header class="head">
                <h1>Admin Panel</h1>
                <div class="search-input"><input type="text" name="search" placeholder="Axtarış üçün söz yazın"><i
                        class="fa-solid fa-magnifying-glass"></i></div>
                <div class="sign-out"><i class="fa-solid fa-right-from-bracket"></i><a href="">Çıxış</a></div>
            </header>


            <div id="newP-content">
                <table class="responsive-table">
                    <thead>
                        <tr class="table-header d-flex justify-content-between">
                            <th class="column">#</th>
                            <th class="column ">Şəkil</th>
                            <th class="column ">Kateqoriya</th>
                            <th class="column ">Xəbərin başlığı</th>
                            <th class="column ">Müəllif</th>
                            <th class="column ">Tarix</th>
                            <th class="column">
                                <button class="add-news" data-toggle="modal" data-target="#auth-modal"><i
                                        class="fa-solid fa-plus"></i><span>Yeni
                                        Xəbər</span></button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </section>

        <div class="modal fade" id="news-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Xəbər əlavə et!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group d-flex flex-column">
                        <label class="mb-3" for="image">File seç</label>
                        <input type="file" name="image" class="form-control" id="image">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="mb-3" for="category">Kateqoriya</label>
                        <select name="category" id="category" class="select-category">
                        </select>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="mb-3" for="title">Xəbərin başlığı</label>
                        <input type="text" name="title" class="form-control" id="title">
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label class="mb-3">Xəbərin Məzmunu</label>
                        <div id="summernote"></div>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label class="mb-3" for="auth">Müəllif</label>
                        <select name="auth" id="auth" class="select-author">
                        </select>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="mb-3" for="date">Tarix</label>
                        <input type="date" name="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-add" data-dismiss="modal">Əlavə et</button>
                    <button type="button" class="btn btn-delete">Ləğv et</button>
                </div>
            </div>
        </div>
        </div>
        
      <div class="modal fade" id="description-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel2" aria-hidden="true">
    <div class="modal-dialog">

            <div class="modal-header">

            <div class="modal-body">
                
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-delete">Geri dön</button>
            </div>
        </div>
    </div>

             <div class="modal-footer">
